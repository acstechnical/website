<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acronics Solutions - Crypto Graphy</title>
    <link
      rel="icon"
      href="..\assets\static\global\acronics_logo_browser_tab.png"
      type="image/png"
    />
    <link rel="stylesheet" href="..\assets\css\main.css" />
    <link rel="stylesheet" href="..\assets\css\crypto_graphy.css" />
  </head>
  <body>
    <div id="header"></div>
    <div class="overview">
      <video autoplay muted loop preload="auto">
        <source
          src="..\assets\static\crypto_graphy\background.mp4"
          type="video/mp4"
        />
        Trình duyệt của bạn không hỗ trợ video.
      </video>
      <div class="overlay-text">Crypto Graphy</div>
    </div>

    <div class="main_content">
      <div class="intro">
        <img src="..\assets\static\crypto_graphy\firewall_demo_01.png" alt="" />
        <div class="intro_text">
          <h1 data-translate="firewall_h1"></h1>
          <p data-translate="firewall_intro_p"></p>
        </div>
      </div>
      <div class="staticstic">
        <div class="staticstic_card">
          <h1 data-translate="firewall_stat1_value">2.4Gbps</h1>
          <h3 data-translate="firewall_stat1_label">Firewall Performance</h3>
        </div>
        <div class="staticstic_card">
          <h1 data-translate="firewall_stat2_value">20ms</h1>
          <h3 data-translate="firewall_stat2_label">Maximum Latency</h3>
        </div>
        <div class="staticstic_card">
          <h1 data-translate="firewall_stat3_value">DPI</h1>
          <h3 data-translate="firewall_stat3_label">Industrial Protocols</h3>
        </div>
        <div class="staticstic_card">
          <h1 data-translate="firewall_stat4_value">NAT</h1>
          <h3 data-translate="firewall_stat4_label">
            Industrial Network Integration
          </h3>
        </div>
      </div>

      <div class="feature_box">
        <div class="feature_row">
          <div class="feature_desc">
            <strong data-translate="firewall_feature1_strong"></strong>
          </div>
          <div class="feature_desc">
            <strong data-translate="firewall_feature2_strong"></strong>
            <span data-translate="firewall_feature2"></span>
          </div>
        </div>
        <div class="feature_row">
          <div class="feature_desc">
            <strong data-translate="firewall_feature3_strong"></strong>
            <span data-translate="firewall_feature3"></span>
          </div>
          <div class="feature_desc">
            <strong data-translate="firewall_feature4_strong"></strong>
            <span data-translate="firewall_feature4"></span>
          </div>
        </div>
        <div class="feature_row">
          <div class="feature_desc">
            <strong data-translate="firewall_feature5_strong"></strong>
            <span data-translate="firewall_feature5"></span>
          </div>
          <div class="feature_desc">
            <strong data-translate="firewall_feature6_strong"></strong>
            <span data-translate="firewall_feature6"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/crypto_graphy.js"></script>
  </body>
</html>
