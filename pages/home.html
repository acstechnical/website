<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acronics Solutions - HomePage</title>
    <link
      rel="icon"
      href="..\assets\static\global\acronics_logo_browser_tab.png"
      type="image/png"
    />
    <link rel="stylesheet" href="..\assets\css\main.css" />
    <link rel="stylesheet" href="..\assets\css\home.css" />
  </head>
  <body>
    <div id="header"></div>
    <section class="video-container">
      <video autoplay muted loop preload="auto">

          src="../assets/static/home/home_background.mp4"

        />

      </video>
    </section>
    <div class="introduce_container">
      <div class="introduce">
        <h1 data-translate="what_we_do">WHAT WE DO ?</h1>
        <p>
          <strong>Acronics Solutions</strong>
          <span data-translate="what_we_do_desc"></span>
        </p>
      </div>
    </div>
    <div class="main_content">
      <div class="navbox_container">
        <div class="content_holder">
          <h1 data-translate="our_solutions">OUR SOLUTIONS</h1>
          <div class="content_box_container">
            <a href="antiddos.html" class="content_box">
              <img src="..\assets\static\home\antiddos.png" alt="AntiDDoS" />
              <span>AntiDDoS</span>
            </a>
            <a href="ipsec.html" class="content_box">
              <img src="..\assets\static\home\ipsec.png" alt="IPSec" />
              <span>IPSec</span>
            </a>
            <a href="#" class="content_box">
              <img src="..\assets\static\home\ips.png" alt="IPS/IDS" />
              <span>IPS/IDS</span>
            </a>
          </div>
        </div>
        <div class="content_holder">
          <h1 data-translate="our_products">OUR PRODUCTS</h1>
          <div class="content_box_container">
            <a href="hpc.html" class="content_box">
              <img
                src="..\assets\static\hpc\hpc_overview.png"
                alt="HPC Overview"
              />
              <span>HPC Platforms</span>
            </a>
            <a href="networking_device.html" class="content_box">
              <img
                src="..\assets\static\networking_device\switch_device_01.png"
                alt=""
              />
              <span>Networking Devices</span>
            </a>
            <a href="cyber_security.html" class="content_box">
              <img
                src="..\assets\static\cyber_security\antiddos_device.png"
                alt=""
              />
              <span>Cyber Security</span>
            </a>
            <a href="crypto_graphy.html" class="content_box">
              <img
                src="..\assets\static\crypto_graphy\firewall_demo_01.png"
                alt=""
              />
              <span>Cryptography</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div
      class="carousel"
      style="--width: 350px; --height: 200px; --quantity: 5"
    >
      <div class="group_device">
        <div class="device" style="--position: 1">
          <img src="..\assets\static\home\hpc_sample_01.png" alt="" />
        </div>
        <div class="device" style="--position: 2">
          <img src="..\assets\static\home\ipsec_sample_01.png" alt="" />
        </div>
        <div class="device" style="--position: 3">
          <img src="..\assets\static\home\SDN_sample_01.png" alt="" />
        </div>
        <div class="device" style="--position: 4">
          <img src="..\assets\static\home\ddos_sample_01.png" alt="" />
        </div>
        <div class="device" style="--position: 5">
          <img src="..\assets\static\home\CCC73359_sample_01.png" alt="" />
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="../assets/js/main.js"></script>
