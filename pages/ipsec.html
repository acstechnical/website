<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acronics Solutions - IPSec</title>
    <link
      rel="icon"
      href="../assets/static/global/acronics_logo_browser_tab.png"
      type="image/png"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/ipsec.css" />
  </head>

  <body>
    <div id="header"></div>
    <div class="overview">
      <!-- <img class="background" src="../assets\static\antiddos\background.png" alt="" /> -->
      <section class="video-container">
        <video autoplay muted loop preload="auto">
          <source
            src="..\assets\static\ipsec\background_finished_02.mp4"
            type="video/mp4"
          />
          Trình duyệt của bạn không hỗ trợ video.
        </video>
      </section>
      <div class="overview-text">IPSec (Internet Protocol Security)</div>
    </div>

    <div class="content">
      <div class="explain_box">
        <div class="explain top">
          <div class="explain_title">
            <h3 data-translate="explain_top_title"></h3>
          </div>
          <div class="explain_title_text">
            <h4 data-translate="explain_top_text"></h4>
            <h4 data-translate="explain_top_text1"></h4>
          </div>
        </div>

        <div class="explain">
          <div class="explain_text">
            <h3 data-translate="explain_IPSec_title1"></h3>
            <span data-translate="explain_IPSec_content1"> </span>
            <h4 data-translate="explain_IPSec_strong1"></h4>
            <span data-translate="explain_IPSec_content3"> </span>
            <h4 data-translate="explain_IPSec_strong2"></h4>
            <span data-translate="explain_IPSec_content4"> </span>
          </div>
          <img
            class="explain_img"
            src="..\assets\static\ipsec\ipsec_desc_01.png"
            alt="DDoS Explanation"
          />
        </div>

        <div class="explain">
          <img
            class="explain_img"
            src="..\assets\static\ipsec\ipsec_desc_02.png"
            alt="DDoS Explanation"
          />

          <div class="explain_text">
            <h3 data-translate="explain_IPSec_title2"></h3>
            <span data-translate="explain_IPSec_content2"> </span>
          </div>
        </div>
        <div class="explain top bisque">
          <div class="explain_title">
            <h3 data-translate="explain_top_bisque_title"></h3>
          </div>
          <div class="explain_title_text bisque">
            <h4 data-translate="explain_bisque_text"></h4>
            <h4 data-translate="explain_bisque_text1"></h4>
            <h3 data-translate="explain_bisque_text2"></h3>
          </div>
        </div>

        <div class="explain">
          <div class="explain_title">
            <h3 data-translate="explain_bisques_title"></h3>
            <h4 data-translate="explain_bisque_text3"></h4>
          </div>
          <img
            class="explain_img"
            src="..\assets\static\ipsec\ipsec_desc_03.png"
            alt=""
          />
        </div>

        <h2 class="solution_title" data-translate="solution_title"></h2>
        <div class="solution_box">
          <div class="solution_card">
            <img src="../assets/static/ipsec/ipsec_solution_01.png" alt="" />
          </div>
          <div class="solution_card">
            <img src="../assets/static/ipsec/ipsec_solution_02.png" alt="" />
          </div>
          <div class="solution_card">
            <img src="../assets/static/ipsec/ipsec_solution_03.png" alt="" />
          </div>
          <div class="solution_card">
            <img src="../assets/static/ipsec/ipsec_solution_04.png" alt="" />
          </div>
        </div>

        <div class="explain top">
          <div class="explain_title">
            <h3 data-translate="explain_IPSec_title"></h3>
          </div>
          <div class="explain_title_text">
            <img src="..\assets\static\ipsec\ipsec_desc_04.png" alt="" />
            <h4 data-translate="explain_IPSec_title_text"></h4>
            <h4 data-translate="explain_IPSec_title_text1"></h4>
          </div>
        </div>

        <div class="explain">
          <div class="explain_title left">
            <h3 data-translate="explain_title_left"></h3>
            <h4><strong>Hardware</strong></h4>
            <h4 data-translate="explain_title_left1"></h4>
            <h4 data-translate="explain_title_left2">- Dual Ethernet ports</h4>
            <h4><strong>OS and Crypto Framework </strong></h4>
            <h4 data-translate="explain_title_left3">- Linux OS</h4>
            <h4 data-translate="explain_title_left4">- Strongswan</h4>
            <h4><strong>IPSec build-in</strong></h4>
            <h4 data-translate="explain_title_left5"></h4>
            <h4 data-translate="explain_title_left6">- Cryptography driver</h4>
          </div>
          <img
            class="explain_img"
            src="..\assets\static\ipsec\ipsec_desc_05.png"
            alt=""
          />
        </div>

        <h2 class="solution_title bisque" data-translate="result_title"></h2>
        <div class="solution_box2 bisque">
          <div class="solution_subbox">
            <div class="solution_content2">
              <img src="../assets/static/ipsec/ipsec_test_01.png" alt="" />
              <h4 data-translate="result_test1"></h4>
            </div>
          </div>
          <div class="solution_subbox">
            <div class="solution_content2">
              <img src="../assets/static/ipsec/ipsec_test_02.png" alt="" />
              <h4 data-translate="result_test2"></h4>
            </div>
            <div class="solution_content2">
              <img src="../assets/static/ipsec/ipsec_test_03.png" alt="" />
              <h4 data-translate="result_test3"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/antiddos.js"></script>

</html>
