<style>
  header {
    font-family: "Ubuntu", sans-serif;
    font-weight: 600;
    height: auto;
    background-color: rgba(255, 255, 255, 1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    width: 100%;
    padding: 1% 4%;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    z-index: 1000; /* Đảm bảo navbar ở trên cùng */
  }
  header.scrolled {
    background-color: rgba(255, 255, 255, 1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  }
  /* Logo */
  header .logo {
    user-select: none;
  }
  header .logo img {
    height: 50px;
    width: 130px;
    object-fit: fill;
  }
  /* Menu chính */
  header nav {
    display: flex;
    align-items: center;
  }
  header nav .menu {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4vw;
    list-style: none;
  }
  header nav .menu > li {
    position: relative;
  }
  header nav .menu > li > a {
    text-decoration: none;
    color: #00216f;
    padding: 10px;
    display: block;
    border-radius: 10px 10px 0 0;
  }
  header nav .menu > li:hover > a {
    color: #fafafa;
    background-color: #00216f;
    transition: 200ms linear, color 200ms linear, border 200ms linear;
  }
  header nav .language-switcher {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    list-style: none;
    background-color: #ffffff;
    padding: 7px;
    border-radius: 100px;
  }
  /* Submenu */
  header nav .submenu {
    width: 150px;
    font-size: 12px;
    display: none;
    flex-direction: column;
    position: absolute;
    top: 100%;
    left: 0;
    background: #00216f;
    list-style: none;
    min-width: max-content;
    border-radius: 0 0 10px 10px;
    border: 1px solid #00216f !important;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  }
  header nav .submenu li a {
    width: 100%;
    background: #fafafa;
    color: #00216f;
    text-decoration: none;
    padding: 10px 15px;
  }
  header nav .submenu li a:hover {
    color: #fafafa;
    background-color: #00216f;
  }
  /* Hover vào .dropdown thì hiện submenu */
  header nav .dropdown:hover .submenu {
    display: flex;
    border-radius: 0 10px 10px 10px;
    overflow: hidden;
  }
  .contact-btn {
    font-family: "Ubuntu", sans-serif;
    font-weight: 900;
    background-color: #00216f;
    color: #fff;
    border: #00216f solid 2px;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .contact-btn:hover {
    background-color: #ffffff;
    color: #00216f;
  }
  .normal-btn-header {
    border-radius: 5px !important;
  }
  /* Language flags styles */
  .lang-flag {
    display: block;
    color: #00216f;
    font-size: 18px;
    border-radius: 10px;
    padding: 10px 20px;
    transition: background-color 0.3s ease, color 0.3s ease;
    cursor: pointer;
    background: none;
    border: none;
  }
  .lang-flag:hover {
    color: #ffffff;
    background-color: #00216f;
  }
  .lang-flag.active {
    background-color: #00216f;
    color: #ffffff;
  }
  .dropdown a {
    width: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.3s ease;
  }
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 0;
    border: none;
    width: 90%;
    max-width: 500px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    animation: slideIn 0.3s ease;
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid #eee;
    background-color: #00216f;
    color: #fff;
    border-radius: 10px 10px 0 0;
  }
  .modal-header h2 {
    margin: 0;
    font-size: 1.5rem;
  }
  .close {
    color: #fff;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    background: none;
    border: none;
  }
  .close:hover {
    opacity: 0.7;
  }
  .modal-body {
    padding: 20px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #00216f;
  }
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #00216f;
  }
  .form-group textarea {
    height: 100px;
    resize: vertical;
  }
  .submit-btn {
    background-color: #00216f;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  .submit-btn:hover {
    background-color: #001a55;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  @keyframes slideIn {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  /* Responsive */
  @media (max-width: 768px) {
    .modal-content {
      width: 95%;
      margin: 10% auto;
    }
    .modal-header {
      padding: 15px;
    }
    .modal-body {
      padding: 15px;
    }
  }
</style>

<!-- Modal Contact Form -->
<div id="contactModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 data-translate="contact_form_title">Contact Us</h2>
      <span class="close" onclick="closeModal()">&times;</span>
    </div>
    <div class="modal-body">
      <form id="contactForm">
        <div class="form-group">
          <label for="name" data-translate="name_label">Tên (Name):</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="phone" data-translate="phone_label"
            >Số điện thoại (Phone):</label
          >
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="email" data-translate="email_label">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message" data-translate="message_label"
            >Nội dung gửi (Message):</label
          >
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn" data-translate="send">
          Send Message
        </button>
      </form>
      <div
        id="formMessage"
        style="
          display: none;
          margin-top: 10px;
          padding: 10px;
          border-radius: 5px;
          text-align: center;
        "
      ></div>
    </div>
  </div>
</div>
