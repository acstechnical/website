<style>
  header {
    font-family: "Ubuntu", sans-serif;
    font-weight: 600;
    height: auto;
    background-color: rgba(255, 255, 255, 1); /* Bắt đầu semi-transparent */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: fixed;
    width: 100%;
    padding: 1.5% 4%;
    transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
    z-index: 1000; /* Đảm bảo navbar ở trên cùng */
  }

  header.scrolled {
    background-color: rgba(255, 255, 255, 0.8); /* Đầy opaque khi scroll */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Tăng shadow cho nổi bật */
  }
  /* Logo */
  header .logo {
    user-select: none;
  }
  header .logo img {
    height: 40px;
    object-fit: contain;
  }
  /* Menu chính */
  header nav .menu {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2vw;
    list-style: none;
  }
  header nav .menu > li {
    position: relative;
  }
  header nav .menu > li > a {
    text-decoration: none;
    color: #00216f;
    padding: 10px;
    display: block;
    border-radius: 10px 10px 0 0;
  }
  header nav .menu > li:hover > a {
    color: #fafafa;
    background-color: #00216f;
    transition: 200ms linear, color 200ms linear, border 200ms linear;
  }
  /* Submenu */
  header nav .submenu {
    width: 150px;
    font-size: 12px;
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #00216f;
    list-style: none;
    min-width: max-content;
    border-radius: 0 0 10px 10px;
    border: 1px solid #00216f !important;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    flex-direction: column;
  }
  header nav .submenu li a {
    width: 100%;
    height: 40px;
    background: #fafafa;
    color: #00216f;
    text-decoration: none;
    padding: 10px 15px;
    display: flex;
    text-align: center;
  }
  header nav .submenu li a:hover {
    color: #fafafa;
    background-color: #00216f;
  }
  /* Hover vào .dropdown thì hiện submenu */
  header nav .dropdown:hover .submenu {
    display: flex;
    border-radius: 0 10px 10px 10px;
    overflow: hidden;
  }
  .contact-btn {
    font-family: "Ubuntu", sans-serif;
    font-weight: 900;
    background-color: #00216f;
    color: #fff;
    border: #00216f solid 2px;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-right: 15px;
  }
  .contact-btn:hover {
    background-color: #ffffff;
    color: #00216f;
  }
  .normal-btn-header {
    border-radius: 5px !important;
  }
  /* Language flags styles */
  .lang-flag {
    display: block;
    text-decoration: none;
    color: #00216f;
    font-size: 18px;
    border-radius: 10px;
    transition: background-color 0.3s ease, color 0.3s ease;
    cursor: pointer;
    background: none;
    border: none;
  }
  .lang-flag:hover {
    color: #ffffff;
    background-color: #00216f;
  }
  .lang-flag.active {
    background-color: #00216f;
    color: #ffffff;
  }
  .dropdown a {
    width: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
</style>
